<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browser → ThingSpeak (GPS + ESP32 sensors)</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    :root { --blue:#2563eb; --bg:#f6f7fb; --text:#111827; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
    header { background:linear-gradient(135deg,#002663,#004080); color:#fff; padding:1.25rem 1rem; }
    header h1 { margin:0; font-size:1.25rem; }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 1rem; }
    .card { background:#fff; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,.08); padding:1rem; margin:1rem 0; }
    #map { width:100%; height:420px; border-radius:10px; background:#e9eef5; }
    .row { display:flex; flex-wrap:wrap; gap:1rem; }
    .col { flex:1 1 280px; }
    .kv { font-size:.95rem; line-height:1.6; }
    .kv b { display:inline-block; min-width:9ch; }
    .btn { padding:.6rem 1rem; border:0; border-radius:8px; cursor:pointer; font-weight:600; background:var(--blue); color:#fff; }
    .muted { color:#6b7280; }
    .ok { color:#16a34a; }
    .warn { color:#f59e0b; }
    .err { color:#ef4444; }
    footer { text-align:center; color:#6b7280; padding:1rem 0 2rem; }
    @media (max-width: 640px) { #map{height:360px;} }
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <h1>Browser → ThingSpeak (GPS + ESP32 sensors)</h1>
  </div>
</header>

<div class="wrap">

  <div class="card">
    <div class="row">
      <div class="col">
        <h2 style="margin:0 0 .5rem 0;">Live GPS</h2>
        <div id="map" aria-label="Live phone GPS map"></div>
      </div>
      <div class="col">
        <h2 style="margin:0 0 .5rem 0;">Status</h2>
        <p class="kv"><b>ESP32:</b> <span id="espIp" class="muted">http://10.229.188.187</span></p>
        <p class="kv"><b>GPS:</b> <span id="lat">—</span>, <span id="lon">—</span></p>
        <p class="kv"><b>Sensors:</b> PM1=<span id="pm1">—</span>, PM2.5=<span id="pm25">—</span>, PM10=<span id="pm10">—</span><br>
          CO₂=<span id="co2">—</span> ppm, Temp=<span id="temp">—</span> °C, RH=<span id="hum">—</span> %</p>
        <p class="kv"><b>Next upload:</b> <span id="countdown">—</span></p>
        <p class="kv"><b>Last upload:</b> <span id="lastUpload" class="muted">never</span></p>
        <p id="log" class="muted" style="min-height:1.5em;"></p>
        <button id="pushNow" class="btn">Push Now</button>
      </div>
    </div>
  </div>

</div>

<footer>OpenStreetMap © contributors • ThingSpeak combined writer</footer>

<script>
/* ========= CONFIG ========= */
const ESP_BASE = 'http://10.229.188.187';                // your ESP32 IP
const THINGSPEAK_WRITE_KEY = '9YXHS30JF6Z9YHXI';          // your channel write key
const THINGSPEAK_URL = 'https://api.thingspeak.com/update.json';
const UPLOAD_PERIOD_MS = 80000;                           // 80 s

/* ========= STATE ========= */
let map, marker;
let lastGps = null; // {lat, lon, ts}
let countdown = UPLOAD_PERIOD_MS/1000;
let countdownTimer, uploaderTimer;

/* ========= UI HELPERS ========= */
const $ = sel => document.querySelector(sel);
function setText(id, v){ const el=$(id); if(el) el.textContent = v; }
function logMsg(msg, cls='muted'){ const el=$("#log"); if(el){ el.className=cls; el.textContent=msg; }}

/* ========= MAP ========= */
function initMap() {
  map = L.map('map', { zoomControl: true }).setView([53.35, -6.26], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19, attribution: '&copy; OpenStreetMap'
  }).addTo(map);
  marker = L.marker([53.35, -6.26]).addTo(map).bindPopup('Waiting for GPS…');
}

/* ========= GEOLOCATION ========= */
function startGPSWatch() {
  if (!('geolocation' in navigator)) {
    logMsg('Geolocation not available on this device', 'err');
    return;
  }
  navigator.geolocation.watchPosition(
    pos => {
      const lat = +pos.coords.latitude;
      const lon = +pos.coords.longitude;
      lastGps = { lat, lon, ts: Date.now() };
      setText('#lat', lat.toFixed(6));
      setText('#lon', lon.toFixed(6));
      marker.setLatLng([lat, lon]).setPopupContent(`You are here<br>${lat.toFixed(6)}, ${lon.toFixed(6)}`);
      map.setView([lat, lon], Math.max(map.getZoom(), 15));
    },
    err => {
      logMsg(`GPS error: ${err.message}`, 'err');
    },
    { enableHighAccuracy: true, maximumAge: 0, timeout: 15000 }
  );
}

/* ========= ESP32 SENSORS ========= */
async function getSensors() {
  const r = await fetch(`${ESP_BASE}/sensors`, { cache:'no-store' });
  if (!r.ok) throw new Error(`ESP /sensors HTTP ${r.status}`);
  const j = await r.json();

  const s = {
    pm1:  Number.isFinite(+j.pm1) ? +j.pm1 : null,
    pm25: Number.isFinite(+j.pm25) ? +j.pm25 : null,
    pm10: Number.isFinite(+j.pm10) ? +j.pm10 : null,
    co2:  Number.isFinite(+j.co2) ? +j.co2 : null,
    temp: Number.isFinite(+j.temperature) ? +j.temperature : null,
    hum:  Number.isFinite(+j.humidity) ? +j.humidity : null,
  };

  // update UI
  setText('#pm1',  s.pm1  ?? '—');
  setText('#pm25', s.pm25 ?? '—');
  setText('#pm10', s.pm10 ?? '—');
  setText('#co2',  s.co2  ?? '—');
  setText('#temp', s.temp ?? '—');
  setText('#hum',  s.hum  ?? '—');

  return s;
}

/* ========= THINGSPEAK UPLOAD ========= */
/* Only upload when we have BOTH: fresh GPS (seen in last 2.5 minutes) and all sensors. */
function readyToUpload(s) {
  const haveSensors = [s.pm1,s.pm25,s.pm10,s.co2,s.temp,s.hum].every(v => typeof v === 'number');
  const haveFreshGps = lastGps && (Date.now() - lastGps.ts) < 150000; // 150 s freshness
  return haveSensors && haveFreshGps;
}

async function sendCombined() {
  try {
    logMsg('Reading sensors…');
    const s = await getSensors();

    if (!readyToUpload(s)) {
      logMsg('Skip: waiting for GPS and/or sensors to be ready', 'warn');
      return;
    }

    const params = new URLSearchParams({
      api_key: THINGSPEAK_WRITE_KEY,
      field1: s.pm1,   // PM1.0
      field2: s.pm25,  // PM2.5
      field3: s.pm10,  // PM10
      field4: s.co2,   // CO2
      field5: s.temp,  // Temp
      field6: s.hum,   // RH
      field7: lastGps.lat,
      field8: lastGps.lon,
      status: 'browser-combined'
    });

    logMsg('Uploading to ThingSpeak…');
    const r = await fetch(THINGSPEAK_URL, {
      method: 'POST',
      headers: {'Content-Type':'application/x-www-form-urlencoded'},
      body: params.toString()
    });
    if (!r.ok) throw new Error(`ThingSpeak HTTP ${r.status}`);
    const j = await r.json(); // returns entry id or 0
    if (+j === 0) throw new Error('ThingSpeak rejected update (rate limit?)');

    const when = new Date().toLocaleTimeString();
    setText('#lastUpload', `${when} (entry ${j})`);
    logMsg('ThingSpeak update successful ✔', 'ok');
  } catch (e) {
    logMsg(`Upload failed: ${e.message}`, 'err');
  }
}

/* ========= TIMERS ========= */
function startTimers() {
  // countdown display
  setText('#countdown', `${countdown}s`);
  countdownTimer = setInterval(() => {
    countdown -= 1;
    if (countdown <= 0) countdown = UPLOAD_PERIOD_MS/1000;
    setText('#countdown', `${countdown}s`);
  }, 1000);

  // uploader
  uploaderTimer = setInterval(sendCombined, UPLOAD_PERIOD_MS);

  // fire an early attempt after 5s (gives GPS time to warm up)
  setTimeout(sendCombined, 5000);
}

/* ========= BOOT ========= */
window.addEventListener('DOMContentLoaded', () => {
  $("#espIp").textContent = ESP_BASE;
  initMap();
  startGPSWatch();
  startTimers();
  $("#pushNow").addEventListener('click', sendCombined);
});
</script>

</body>
</html>
