<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS + ESP32 → ThingSpeak</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    #map { width: 100%; height: 420px; border-radius: 8px; background:#e9eef5; }
    .btn { padding:.6rem 1rem; border:0; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn.primary { background:#2563eb; color:#fff; }
    .btn.ghost { background:#eef2ff; color:#1f2937; }
    .btn.warn { background:#f59e0b; color:#111; }
    .status { display:inline-block; font-size:.9rem; opacity:.9; margin-left:.5rem; min-height:1.2em; }
    .card { max-width: 1200px; margin: 1rem auto; background:#fff; padding:1rem; border-radius:10px; box-shadow:0 4px 12px rgba(0,0,0,.08); }
    .kv { font-size:.95rem; color:#444; }
    .kv span { display:inline-block; min-width:7ch; font-weight:600; }
  </style>
</head>
<body>

<header>
  <div class="header-layout">
    <div class="logo-container">
      <img src="images/dcu_logo.jpg" class="dcu-logo-left" alt="DCU Logo" />
    </div>
    <div class="header-content">
      <h1>Phone GPS + ESP32 Sensors → ThingSpeak</h1>
      <p class="tagline">Channel <strong>2960675</strong> • fields 1–6 (sensors), 7–8 (GPS)</p>
    </div>
  </div>
</header>

<section class="card" id="gps-card">
  <h2>Test Runner</h2>
  <p class="kv">
    <span>GPS:</span>
    <span id="latDisp">—</span>, <span id="lonDisp">—</span>
  </p>
  <p class="kv">
    <span>ESP32:</span>
    <span id="espStatus">idle</span>
  </p>
  <p>
    <button id="startGpsBtn" class="btn primary">Start Test</button>
    <button id="pushNowBtn" class="btn warn">Push Now</button>
    <button id="stopGpsBtn" class="btn ghost">Stop</button>
    <span id="gpsStatus" class="status"></span>
  </p>

  <div id="map" aria-label="Live phone GPS map"></div>
</section>

<footer>
  <p style="text-align:center;">&copy; 2025</p>
</footer>

<script src="app.js"></script>
</body>
</html>
