<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 + GPS → ThingSpeak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #map { height: 400px; border-radius: 8px; margin-top: 10px; }
    .btn { padding: 0.6rem 1rem; margin: 0.3rem; border: none; border-radius: 6px; cursor: pointer; }
    .primary { background: #2563eb; color: white; }
    .ghost { background: #ccc; }
  </style>
</head>
<body>

<h1>ESP32 + GPS → ThingSpeak</h1>
<p>Status: <span id="status">Idle</span></p>
<button class="btn primary" id="startBtn">Start Upload</button>
<button class="btn ghost" id="stopBtn">Stop Upload</button>

<div id="map"></div>


<script>
const ESP_BASE = 'http://10.229.188.187';
const THINGSPEAK_WRITE_KEY = '9YXHS30JF6Z9YHXI';
const THINGSPEAK_URL = 'https://api.thingspeak.com/update.json';

let lastGood = {pm1:null, pm25:null, pm10:null, co2:null, temp:null, hum:null};

async function getSensors() {
  try {
    const r = await fetch(`${ESP_BASE}/sensors`, { method: 'GET' });
    if (!r.ok) throw new Error(`HTTP ${r.status}`);
    const j = await r.json();
    // sanity: only accept finite numbers
    const toNum = v => (Number.isFinite(+v) ? +v : null);
    const s = {
      pm1:  toNum(j.pm1),
      pm25: toNum(j.pm25),
      pm10: toNum(j.pm10),
      co2:  toNum(j.co2),
      temp: toNum(j.temperature),
      hum:  toNum(j.humidity)
    };
    // keep last good values
    Object.keys(s).forEach(k => { if (s[k] !== null) lastGood[k] = s[k]; });
    document.getElementById('espStatus')?.replaceChildren(document.createTextNode('sensors OK'));
    return true;
  } catch (e) {
    document.getElementById('espStatus')?.replaceChildren(document.createTextNode(`sensors ERR: ${e.message}`));
    return false;
  }
}

async function sendToThingSpeak() {
  // Get latest from ESP first
  const ok = await getSensors();

  // Build payload using last good values; if we have none yet, skip entirely
  if (!ok && Object.values(lastGood).every(v => v === null)) {
    console.log('Skip TS: no sensor data yet');
    return;
  }

  const params = new URLSearchParams({
    api_key: THINGSPEAK_WRITE_KEY,
    field1: lastGood.pm1  ?? 0,
    field2: lastGood.pm25 ?? 0,
    field3: lastGood.pm10 ?? 0,
    field4: lastGood.co2  ?? 0,
    field5: lastGood.temp ?? 0,
    field6: lastGood.hum  ?? 0
  });

  try {
    const r = await fetch(THINGSPEAK_URL, {
      method: 'POST',
      headers: {'Content-Type':'application/x-www-form-urlencoded'},
      body: params.toString()
    });
    const resp = await r.json().catch(()=> ({}));
    if (r.ok && resp && resp.channel_id) {
      console.log('ThingSpeak OK:', resp);
      document.getElementById('gpsStatus')?.replaceChildren(document.createTextNode('ThingSpeak OK'));
    } else {
      throw new Error(`TS HTTP ${r.status}`);
    }
  } catch (e) {
    console.warn('ThingSpeak error:', e);
    document.getElementById('gpsStatus')?.replaceChildren(document.createTextNode(`TS ERR: ${e.message}`));
  }
}

// 80s interval, synchronized
let sendTimer;
function start() {
  if (sendTimer) clearInterval(sendTimer);
  // do one immediately, then every 80s
  sendToThingSpeak();
  sendTimer = setInterval(sendToThingSpeak, 80000);
}
window.addEventListener('load', start);
</script>

</body>
</html>
